<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle List & Card Grid View Using Js,ES5 & ES6</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body onload="displayDetails()">
    <div class="container table-close">
      <div class="icon-container">
        <ion-icon class="card-icon" name="apps-sharp"></ion-icon>
        <ion-icon class="list-icon active" name="list"></ion-icon>
      </div>

      <div class="card-container">
        <div class="card">
          <ion-icon
            class="close-icon"
            name="close"
            onclick="deleteCard(1)"
          ></ion-icon>
          <div class="card-header">
            <img class="${imgClass}" src="img/male.png" alt="male icon" />
          </div>
          <div class="card-body">
            <p class="name">Name : Sample</p>
            <p class="id">ID : 1</p>
            <p class="skills">
              Skills :
              <input type="text" id="skills1" value="Sample Skills" disabled />
            </p>
            <p class="project">Project : Sample Project</p>
            <p class="hcm">HCM : Sample HCM</p>
          </div>
          <div class="card-footer">
            <button id="edit1" class="btn active" onclick="cardEdit(1)">
              Edit
            </button>
            <button id="save1" class="btn" onclick="cardSave(1)">Save</button>
          </div>
        </div>
      </div>
      <div class="grid-container"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
